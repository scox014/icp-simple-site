<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toning's Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Montserrat, sans-serif;
        }

        body {
            background-color: #1e1e1e;
            color: #fff; 
            line-height: 1.6;
        }

        header {
            background: #003366; 
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
        }

        nav {
            margin: 1rem 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        section {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        section h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #003366; 
        }

        .portfolio {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 1.5rem;
        }

        .portfolio-item {
            background: #000; 
            border: 1px solid #444; 
            border-radius: 5px;
            width: calc(33% - 2rem);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .portfolio-item:hover {
            transform: scale(1.05);
        }

        .portfolio-item img {
            width: 100%;
            border-bottom: 1px solid #f7f5f5; 
        }

        .portfolio-item p {
            padding: 1rem;
            color: #aaa; 
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #003366;
            color: #fff;
        }

        footer a {
            color: #fff;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .portfolio-item {
                width: calc(50% - 1rem);
            }
        }

        @media (max-width: 480px) {
            .portfolio-item {
                width: 100%;
            }
        }
    </style>
</head>
